{% load static %}
<section class="portfolio" id="portfolio">
  <div class="inner">
    <div class="portfolio_wrap">
      {% for portfolio in portfolios %}
        <div class="work_wrap" data-aos="fade-up" data-aos-duration="1500">
          <a href="/portfolio/{{ portfolio.id }}">
            <img class="work1" src="{{ portfolio.thumb }}" alt="작업"></a>
          <p>{{ portfolio.name }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
